<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de bienvenida</title>
    <link rel="Stylesheet" type="" href="estilos/estilos.css">
</head>
<body>
    <div class="container">
        <div class="centrado">
            <form>
              <h1>¡Bienvenido!</h1>
              <label for="username"></label>
              <input type="text" id="username" 
              name="username" placeholder="Ingrese su usuario" required>
              
              <label for="password"></label>
              <input type="password" id="password" 
              name="password" placeholder="Ingrese su contraseña" required>
              
              <button type="submit" cursor="1">Iniciar sesión</button>
            </form>
        </div>
      </div>
</body>
</html>
